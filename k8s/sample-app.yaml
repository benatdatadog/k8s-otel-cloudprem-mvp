---
# Deployment for Sample App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: otel-demo
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      annotations:
        # Datadog Autodiscovery - explicitly configure log collection
        ad.datadoghq.com/sample-app.logs: '[{"source": "python", "service": "sample-app"}]'
    spec:
      containers:
        - name: sample-app
          image: sample-app:latest
          imagePullPolicy: Never  # Use local image loaded into Kind
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OTEL_SERVICE_NAME
              value: "sample-app"
            - name: OTEL_ENVIRONMENT
              value: "demo"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            # Pass pod info for better trace context
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Service for Sample App
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: otel-demo
  labels:
    app: sample-app
spec:
  type: NodePort
  selector:
    app: sample-app
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080  # Maps to host port 8080 via Kind config

